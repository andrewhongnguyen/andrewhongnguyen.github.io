<script>
function updateBG(){
  val = document.getElementById('bg').value;
  page = document.getElementById('fullPage');

  if(val == "river"){
    page.style.backgroundImage = "url('/public/img/River.jpg')"; 
  }
  else if(val == "mountain"){
    page.style.backgroundImage = "url('/public/img/mountains.jpg')"; 
  }
  else{
    page.style.backgroundImage = "url('/public/img/gundam.jpg')";
  }

}
</script>
